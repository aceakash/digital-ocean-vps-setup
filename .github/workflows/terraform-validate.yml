name: "Terraform â€” validate"

on:
  push:
    paths:
      - 'terraform/**'
      - 'Makefile'
  pull_request:
    paths:
      - 'terraform/**'
      - 'Makefile'

jobs:
  fmt-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'

      - name: Validate
        run: make validate
