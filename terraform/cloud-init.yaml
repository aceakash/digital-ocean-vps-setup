#cloud-config
users:
  - name: ${username}
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: sudo
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_authorized_key}

disable_root: true
ssh_pwauth: false

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

runcmd:
  - [ sh, -c, "set -eux" ]
  - [ sh, -c, "apt-get update && apt-get install -y fail2ban unattended-upgrades" ]
  - [ sh, -c, "ufw allow 22 && ufw allow 80 && ufw allow 443 && ufw --force enable" ]
  - [ sh, -c, "systemctl enable --now fail2ban" ]
  - [ sh, -c, "dpkg-reconfigure -f noninteractive unattended-upgrades" ]

final_message: "Cloud-init finished. Basic hardening configured."
